<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：宣纸纹理效果 -->
  <defs>
    <filter id="paperTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" result="turbulence"/>
      <feColorMatrix type="saturate" values="0.1"/>
      <feBlend in="SourceGraphic" in2="turbulence" mode="multiply" opacity="0.15"/>
    </filter>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A5F40" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2C4B2F" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="teaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8CA38B"/>
      <stop offset="100%" stop-color="#6B8C6A"/>
    </linearGradient>
  </defs>
  
  <!-- 基底：宣纸底色与纹理 -->
  <rect width="800" height="1200" fill="#F5F1E8" filter="url(#paperTexture)"/>
  
  <!-- 抽象山形：水墨笔触感 -->
  <g id="abstract-mountains">
    <!-- 远山：淡墨晕染 -->
    <path d="M-50,400 Q200,380 350,350 Q500,320 650,350 Q800,380 850,400 L850,800 L-50,800 Z" 
          fill="#8CA38B" opacity="0.2"/>
    
    <!-- 中山：飞白笔触 -->
    <path d="M100,450 C200,300 400,280 550,350 C700,420 750,500 700,600 L700,800 L100,800 Z" 
          fill="url(#mountainGrad)" opacity="0.8"/>
    
    <!-- 山脊线：枯笔飞白 -->
    <path d="M150,500 Q300,450 450,500" 
          stroke="#2C4B2F" stroke-width="1.5" fill="none" stroke-dasharray="1,8" opacity="0.6"/>
    <path d="M300,550 Q400,500 550,550" 
          stroke="#2C4B2F" stroke-width="1" fill="none" stroke-dasharray="1,10" opacity="0.4"/>
  </g>
  
  <!-- 抽象茶叶：点线构成 -->
  <g id="abstract-tea">
    <!-- 茶叶群1：左侧律动 -->
    <g transform="translate(150, 300)">
      <ellipse cx="0" cy="0" rx="12" ry="25" fill="#3A5F40" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="40" cy="-20" rx="8" ry="18" fill="#3A5F40" opacity="0.6" transform="rotate(-15)"/>
      <ellipse cx="-30" cy="40" rx="10" ry="22" fill="#3A5F40" opacity="0.5" transform="rotate(45)"/>
      <!-- 连接线 -->
      <path d="M0,0 Q20,-10 40,-20" stroke="#3A5F40" stroke-width="0.8" fill="none" opacity="0.3"/>
      <path d="M0,0 Q-15,25 -30,40" stroke="#3A5F40" stroke-width="0.8" fill="none" opacity="0.3"/>
    </g>
    
    <!-- 茶叶群2：右侧飘散 -->
    <g transform="translate(600, 250)">
      <ellipse cx="0" cy="0" rx="9" ry="20" fill="#8CA38B" opacity="0.6" transform="rotate(-20)"/>
      <ellipse cx="35" cy="25" rx="6" ry="15" fill="#8CA38B" opacity="0.5" transform="rotate(10)"/>
      <ellipse cx="-25" cy="-15" rx="7" ry="17" fill="#8CA38B" opacity="0.4" transform="rotate(40)"/>
    </g>
    
    <!-- 茶叶轨迹线 -->
    <path d="M100,350 Q250,250 400,280 Q550,310 700,250" 
          stroke="#3A5F40" stroke-width="0.5" fill="none" stroke-dasharray="2,6" opacity="0.2"/>
  </g>
  
  <!-- 抽象茶具：极简几何 -->
  <g id="abstract-teaset" transform="translate(600, 700)">
    <!-- 茶壶：三角与圆构成 -->
    <circle cx="0" cy="0" r="35" stroke="#C17C54" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M-25,0 L0,-40 L25,0 Z" stroke="#C17C54" stroke-width="2" fill="none" opacity="0.8"/>
    <line x1="-15" y1="-10" x2="-40" y2="-15" stroke="#C17C54" stroke-width="1.5" opacity="0.6"/>
    
    <!-- 茶杯：半圆与线 -->
    <circle cx="80" cy="20" r="15" stroke="#C17C54" stroke-width="2" fill="none" opacity="0.7"/>
    <line x1="65" y1="20" x2="95" y2="20" stroke="#C17C54" stroke-width="2" opacity="0.7"/>
    
    <!-- 茶汤涟漪：同心圆 -->
    <circle cx="0" cy="0" r="10" stroke="#C17C54" stroke-width="1" fill="none" opacity="0.5"/>
    <circle cx="0" cy="0" r="5" stroke="#C17C54" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
  
  <!-- 抽象水波纹：书法笔触 -->
  <g id="abstract-water" opacity="0.3">
    <path d="M100,800 C250,780 350,790 450,800 S600,810 700,800" 
          stroke="#8CA38B" stroke-width="3" fill="none" stroke-dasharray="15,5"/>
    <path d="M50,830 C200,815 300,820 400,830 S550,840 650,830" 
          stroke="#8CA38B" stroke-width="2" fill="none" stroke-dasharray="10,8"/>
  </g>
  
  <!-- 艺术排版：文字作为设计元素 -->
  <g id="art-typography">
    <!-- 主标题：大字留白 -->
    <text x="100" y="180" font-family="'STKaiti', 'Microsoft YaHei', serif" 
          font-size="80" font-weight="bold" fill="#3A5F40" opacity="0.9" letter-spacing="5">
      西山茶
    </text>
    
    <!-- 英文衬线：点缀 -->
    <text x="100" y="240" font-family="Georgia, serif" font-size="18" 
          fill="#8CA38B" letter-spacing="8" opacity="0.6">
      XISHAN TEA
    </text>
    
    <!-- 特征词：散点分布 -->
    <g id="feature-words">
      <text x="650" y="150" font-family="'STKaiti', serif" font-size="36" 
            fill="#C17C54" transform="rotate(-10 650 150)" opacity="0.8">
        嫩
      </text>
      <text x="680" y="200" font-family="'STKaiti', serif" font-size="32" 
            fill="#8CA38B" transform="rotate(5 680 200)" opacity="0.7">
        翠
      </text>
      <text x="620" y="250" font-family="'STKaiti', serif" font-size="34" 
            fill="#3A5F40" transform="rotate(-5 620 250)" opacity="0.8">
        香
      </text>
      <text x="670" y="300" font-family="'STKaiti', serif" font-size="30" 
            fill="#C17C54" transform="rotate(15 670 300)" opacity="0.6">
        醇
      </text>
    </g>
    
    <!-- 诗句：竖排书法 -->
    <text x="700" y="400" font-family="'STKaiti', serif" font-size="24" 
          fill="#2C4B2F" text-anchor="end" writing-mode="tb" opacity="0.7">
      <tspan x="700" dy="0">云</tspan>
      <tspan x="700" dy="40">雾</tspan>
      <tspan x="700" dy="40">滋</tspan>
      <tspan x="700" dy="40">千</tspan>
      <tspan x="700" dy="40">年</tspan>
      <tspan x="700" dy="40">韵</tspan>
    </text>
    
    <!-- 描述文字：错落排列 -->
    <g id="description-text" transform="translate(100, 350)">
      <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="20" 
            fill="#555" line-height="1.6">
        <tspan x="0" dy="0">唐时西山已有茶，</tspan>
        <tspan x="0" dy="30">汲黔江之润，</tspan>
        <tspan x="0" dy="30">承云雾之滋。</tspan>
      </text>
      
      <text x="0" y="130" font-family="'Microsoft YaHei', sans-serif" font-size="16" 
            fill="#777" line-height="1.8">
        <tspan x="0" dy="0">叶形秀美，色泽翠绿，</tspan>
        <tspan x="0" dy="25">香气清高，滋味鲜爽。</tspan>
        <tspan x="0" dy="25">手工采摘，传统工艺，</tspan>
        <tspan x="0" dy="25">自然之馈赠，匠人之心。</tspan>
      </text>
    </g>
    
    <!-- 落款：印章效果 -->
    <g id="signature" transform="translate(100, 1000)">
      <!-- 印章边框 -->
      <rect x="0" y="0" width="120" height="60" fill="#C17C54" opacity="0.9" rx="2"/>
      <!-- 印章文字 -->
      <text x="60" y="40" font-family="'STKaiti', serif" font-size="26" 
            fill="#F5F1E8" text-anchor="middle" font-weight="bold">
        桂平·西山
      </text>
      <!-- 印章破损效果 -->
      <rect x="5" y="5" width="110" height="50" fill="none" stroke="#F5F1E8" 
            stroke-width="0.5" stroke-dasharray="3,2" opacity="0.3"/>
    </g>
    
    <!-- 工艺标签：现代感排列 -->
    <g id="craft-tags" transform="translate(400, 1000)">
      <rect x="0" y="0" width="30" height="30" fill="#C17C54" opacity="0.2" rx="15"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="14" 
            fill="#C17C54" text-anchor="middle" font-weight="bold">H</text>
      
      <rect x="50" y="0" width="30" height="30" fill="#8CA38B" opacity="0.2" rx="15"/>
      <text x="65" y="19" font-family="Arial, sans-serif" font-size="14" 
            fill="#8CA38B" text-anchor="middle" font-weight="bold">C</text>
      
      <rect x="100" y="0" width="30" height="30" fill="#3A5F40" opacity="0.2" rx="15"/>
      <text x="115" y="19" font-family="Arial, sans-serif" font-size="14" 
            fill="#3A5F40" text-anchor="middle" font-weight="bold">D</text>
      
      <text x="0" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="12" 
            fill="#777" text-anchor="start">
        <tspan x="0" dy="0">手工采</tspan>
        <tspan x="50" dy="0">传统制</tspan>
        <tspan x="100" dy="0">自然韵</tspan>
      </text>
    </g>
  </g>
  
  <!-- 装饰元素：散点与线条 -->
  <g id="decorations">
    <!-- 随机散点 -->
    <circle cx="200" cy="600" r="1.5" fill="#C17C54" opacity="0.4"/>
    <circle cx="350" cy="550" r="2" fill="#8CA38B" opacity="0.3"/>
    <circle cx="500" cy="620" r="1" fill="#3A5F40" opacity="0.2"/>
    <circle cx="650" cy="580" r="1.5" fill="#C17C54" opacity="0.4"/>
    <circle cx="300" cy="680" r="1" fill="#8CA38B" opacity="0.3"/>
    
    <!-- 连接线：创造视觉流动 -->
    <path d="M150,180 Q200,200 250,190" stroke="#3A5F40" stroke-width="0.5" fill="none" opacity="0.2"/>
    <path d="M650,250 Q600,300 550,320" stroke="#8CA38B" stroke-width="0.5" fill="none" opacity="0.2"/>
    <path d="M100,1000 Q300,950 500,980" stroke="#C17C54" stroke-width="0.8" fill="none" opacity="0.1"/>
  </g>
</svg>
